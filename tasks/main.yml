---
- name: download and install the zig language toolchain
  become: true
  block:
    - name: remove existing installation
      file:
        path: /usr/local/zig
        state: absent
    - name: fetch zig 0.11 tarball
      get_url:
        url: https://ziglang.org/download/0.11.0/zig-linux-x86_64-0.11.0.tar.xz
        dest: /usr/src
      register: tarball
    - name: extract tarball contents
      unarchive:
        src: "{{ tarball.dest }}"
        dest: /usr/src
        list_files: true
      register: extract
    - name: move extracted files to install directory
      command: "mv /usr/src/{{ extract.files[0] }} /usr/local/zig"
      args:
        removes: "/usr/src/{{ extract.files[0] }}"
        creates: /usr/local/zig
